<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Editar Persona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
  </h:head>
  <h:body>
    <f:metadata>
      <f:viewParam name="id" value="#{personaEditarBean.id}"/>
      <f:viewAction action="#{personaEditarBean.editar()}"/>
    </f:metadata>
    <div class="container">
      <h1>Editar Persona</h1>
      <h:form>
        <div class="form-group">
          <label>Nombres</label>
          <h:inputText  id="nombres" 
                        value="#{personaEditarBean.persona.nombres}" 
                        styleClass="form-control" 
                        required="true"
                        requiredMessage="Nombres es obligatorio"/>
          <h:message for="nombres"/>
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <h:inputText  id="apellidos" 
                        value="#{personaEditarBean.persona.apellidos}" 
                        styleClass="form-control" 
                        required="true"
                        requiredMessage="Apellidos es obligatorio"/>
          <h:message for="apellidos"/>
        </div>
        <div class="form-group">
          <label>Telefono</label>
          <h:inputText value="#{personaEditarBean.persona.telefono}" styleClass="form-control"/>
        </div>
        <h:commandButton value="Guardar Cambios" action="#{personaEditarBean.actualizar()}" styleClass="btn btn-primary">
          <f:ajax execute="@form" render="@form"/>
        </h:commandButton>
        <a href="#{request.contextPath}/personas/" class="btn btn-success">
          Ir al Listado
        </a>
      </h:form>
    </div>
  </h:body>
</html>
