<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Registro de Persona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
  </h:head>
  <h:body>
    <div class="container">
      <h1>Registro de Persona</h1>
      <h:form>
        <div class="form-group">
          <label>Nombres</label>
          <h:inputText  id="nombres" 
                        value="#{personaRegistroBean.persona.nombres}" 
                        styleClass="form-control" 
                        required="true"
                        requiredMessage="Nombres es obligatorio"/>
          <h:message for="nombres"/>
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <h:inputText  id="apellidos" 
                        value="#{personaRegistroBean.persona.apellidos}" 
                        styleClass="form-control" 
                        required="true"
                        requiredMessage="Apellidos es obligatorio"/>
          <h:message for="apellidos"/>
        </div>
        <div class="form-group">
          <label>Telefono</label>
          <h:inputText value="#{personaRegistroBean.persona.telefono}" styleClass="form-control"/>
        </div>
        <h:commandButton value="Guardar Cambios" action="#{personaRegistroBean.guardar()}" styleClass="btn btn-primary">
          <f:ajax execute="@form" render="@form"/>
        </h:commandButton>
      </h:form>
    </div>
  </h:body>
</html>
